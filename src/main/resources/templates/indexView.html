<!doctype html>
<html lang="es" xmlns="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <title>Home</title>
  </head>
  <body>
    <header class="w-100 p-3 bg-dark-subtle">
      <nav class="navbar navbar-expland-lg w-100">
        <ul class="navbar-nav d-flex flex-row gap-5">
          <li class="nav-item">
            <a th:href="@{/home}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/add}" class="nav-link">Agregar libro</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="p-3 my-3">
      <h1>Libreria</h1>

      <section class="card m-4 p-4" th:if="${!books.isEmpty()}">
        <h2>Libros que ofrecemos:</h2>

        <div class="card container my-3" th:each="book : ${books}">
          <h3 th:text="${book.title}"></h3>
          <ul class="list-group p-3">
            <li class="list-group-item">
              Autor: <span class="fw-bold" th:text="${book.author}"></span>
            </li>
            <li class="list-group-item">
              Genero:
              <span class="fw-bold" th:text="${book.genre}"></span>
            </li>
            <li class="list-group-item">
              AÃ±o de publicacion:
              <span class="fw-bold" th:text="${book.publicationYear}"></span>
            </li>
          </ul>

          <div class="container">
            <a
              th:href="@{/book/delete(id=${book.id})}"
              class="btn btn-secondary"
              >Borrar</a
            >
          </div>
        </div>
      </section>

      <section th:if="${books.isEmpty()}">
        <h2>Ops! Parece que no hay libros en la libreria</h2>
      </section>
    </main>
  </body>
</html>
